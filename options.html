        <center><div class="optionss">
        <h2> Options de Voyage </h2>    
        <form action="#" method="post" class="formoptions">
            <div class="colonnes">
                <div class="colonnegauche">
                    <label for="voyageurs">Nombre de voyageurs :</label>
                    <input type="number" id="voyageurs" name="voyageurs" min="1" required><br>
                    
                    <label for="adulte">Adultes :</label>
                    <input type="number" id="adulte" name="adulte" min="0" required><br>
                    
                    <label for="enfant">Enfants :</label>
                    <input type="number" id="enfant" name="enfant" min="0" required><br>
                    
                    <label for="date_debut">Dates du voyage :</label>
                    <input type="date" id="date_debut" name="date_debut" required><br>
                    <label for="date_fin"></label>
                    <input type="date" id="date_fin" name="date_fin" required>
                </div>
                <div class="colonnedroite">
                    
                    <label for="hebergement">Type d'hébergement :</label>
                    <select id="hebergement" name="hebergement">
                        <option value="hotel">Hôtel</option>
                        <option value="airbnb">Airbnb</option>
                        <option value="gite">Gîte</option>
                        <option value="insolite">Logement insolite</option>
                    </select><br>
                    
                    <label for="transport">Moyen de transport :</label>
                    <select id="transport" name="transport">
                        <option value="aucun">Aucun</option>
                        <option value="voiture">Voiture de location</option>
                        <option value="velo">Vélo</option>
                        <option value="transport_public">Transports en commun</option>
                    </select><br>
                    
                    <label for="activites">Activités incluses :</label>
                    <select id="activites" name="activites">
                        <option value="excursion">Excursion</option>
                        <option value="sport">Sport</option>
                        <option value="detente">Détente</option>
                        <option value="visite">Visite guidée</option>
                    </select><br>
                    
                    <label for="repas">Repas inclus :</label>
                    <select id="repas" name="repas">
                        <option value="aucun">Aucun</option>
                        <option value="petit_dej">Petit-déjeuner</option>
                        <option value="demi_pension">Demi-pension</option>
                        <option value="pension_complete">Pension complète</option>
                    </select><br>
                    
                    <label for="assurance">Assurance voyage :</label>
                    <select id="assurance" name="assurance">
                        <option value="non">Non</option>
                        <option value="oui">Oui</option>
                        <option value="etendue">Option étendue</option>
                    </select><br>
                    
                    <label for="budget">Budget approximatif :</label>
                    <select id="budget" name="budget">
                        <option value="standard">Standard</option>
                        <option value="confort">Confort</option>
                        <option value="luxe">Luxe</option>
                    </select><br>
                </div>
            </div>
            <center><button type="submit" class="seconnecter">Valider</button></center>
        </form>
        </div></center>
